<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MiniLoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src *;"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      .main-content {
        display: flex;
        flex: 1;
        min-width: 600px;
        overflow: hidden;
      }

      .nav-pane {
        width: 25%;
        min-width: 150px;
        max-width: 350px;
        background-color: var(--bg-secondary);
        border-left: 1px solid var(--border-primary);
        overflow: hidden;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .narrative-pane {
        flex: 1;
        min-width: 400px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
      }

      .top-bar {
        border-bottom: 1px solid var(--border-primary);
        padding: var(--spacing-sm) var(--spacing-lg);
        height: 56px;
        display: flex;
        align-items: center;
        background-color: var(--bg-primary);
      }

      .top-bar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo-title {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .app-logo {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }

      .app-title {
        font-weight: var(--font-weight-semibold);
        font-size: 1.4em;
        color: var(--text-primary);
        line-height: 1;
      }

      .author-info {
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .file-info {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: var(--spacing-xs);
        font-size: var(--font-size-base);
        color: var(--text-secondary);
      }

      .tree-stats {
        font-size: var(--font-size-sm);
        color: var(--text-light);
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .tree-stats span {
        cursor: help;
        padding: 2px 4px;
        border-radius: 3px;
        transition: background-color 0.2s;
      }

      .tree-stats span:hover {
        background-color: var(--bg-secondary);
      }

      .file-title-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .current-filename {
        font-weight: var(--font-weight-medium);
      }

      #context {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: hidden;
      }

      .editor {
        border: 1px solid #e0e0e0;
        border-bottom: none;
        outline: none;
        flex: 1;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        padding: 16px;
        resize: none;
        font-family: inherit;
        font-size: 14px;
        line-height: 1.5;
        min-height: 0;
        max-height: none;
        border-radius: 4px 4px 0 0;
      }

      .editor-footer {
        background-color: #e8e8e8;
        border: 1px solid #e0e0e0;
        border-top: none;
        padding: 6px 12px;
        font-size: 11px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0 0 4px 4px;
      }

      .editor-stats {
        font-family: monospace;
        font-size: 11px;
      }



      .controls {
        background-color: var(--bg-primary);
        border-top: 1px solid var(--border-primary);
        padding: var(--spacing-sm) var(--spacing-lg);
        min-height: 48px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        flex-shrink: 0;
        gap: var(--spacing-md);
        position: relative;
      }

      .controls-left {
        display: flex;
        flex-direction: row;
        gap: var(--spacing-md);
        flex: 1;
        min-width: 0;
        align-items: flex-start;
      }

      .controls-right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: var(--spacing-sm);
        flex-shrink: 0;
        margin-right: 0;
      }

      .node-stats-display {
        font-size: var(--font-size-base);
        color: var(--text-secondary);
        margin-top: 4px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .subtree-info {
        cursor: help;
        position: relative;
      }

      .subtree-info:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-primary);
        border: 1px solid var(--border-primary);
        border-radius: 4px;
        padding: 8px;
        font-size: 12px;
        white-space: pre-line;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        color: var(--text-primary);
        min-width: 120px;
        text-align: left;
      }

      .node-info-line {
        display: flex;
        align-items: center;
        gap: 0;
        font-size: 12px;
        flex-wrap: wrap;
      }

      .node-info-line span {
        padding: 0;
        border-radius: 3px;
        transition: background-color 0.2s;
        font-size: var(--font-size-base);
        line-height: 1.4;
        vertical-align: baseline;
      }



      #node-summary {
        font-weight: var(--font-weight-semibold);
        color: var(--text-primary);
      }

      /* Thumbs for focused node display */
      .node-stats-display .thumbs {
        font-size: 1.3em;
        height: 36px;
        width: 36px;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        transition: all 0.2s;
        margin-left: 8px;
        cursor: pointer;
      }

      .node-stats-display .thumbs:hover {
        opacity: 1;
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .node-stats-display .thumbs:active {
        transform: scale(0.95);
        background-color: #004085;
      }

      .node-stats-display .thumbs.chosen {
        background-color: #0056b3 !important;
        opacity: 1 !important;
      }



      .editor-stats span {
        padding: 2px 4px;
        border-radius: 3px;
      }

      .editor-stats .positive {
        color: #28a745;
        font-weight: var(--font-weight-medium);
      }

      .editor-stats .negative {
        color: #dc3545;
        font-weight: var(--font-weight-medium);
      }

      #thumbs-display {
        display: flex;
        gap: var(--spacing-xs);
        align-items: flex-start;
        flex-shrink: 0;
      }

      #generation-controls {
        display: flex;
        gap: var(--spacing-md);
        align-items: center;
        flex-shrink: 0;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .control-group label {
        font-size: var(--font-size-lg);
        font-weight: var(--font-weight-medium);
        color: var(--text-secondary);
        margin: 0;
        cursor: help;
        flex-shrink: 0;
        transition: all var(--transition-normal);
        position: relative;
      }

      .control-group label:hover {
        transform: scale(1.1);
        filter: brightness(1.2);
        text-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      }

      .control-group label:active {
        transform: scale(0.95);
      }

      .control-group label::after {
        content: "⚙️";
        position: absolute;
        top: -8px;
        right: -8px;
        font-size: 8px;
        opacity: 0;
        transition: opacity var(--transition-normal);
      }

      .control-group label:hover::after {
        opacity: 1;
      }

      .control-group select {
        padding: 6px 10px;
        border: 1px solid var(--border-secondary);
        border-radius: 4px;
        background-color: var(--bg-primary);
        font-size: 14px;
        color: var(--text-primary);
        cursor: pointer;
        min-width: 100px;
        max-width: 150px;
        transition: border-color 0.2s;
      }

      .control-group select:focus {
        outline: none;
        border-color: var(--button-secondary);
        box-shadow: 0 0 0 2px var(--shadow-focus);
      }

      .control-group select:hover {
        border-color: var(--border-hover);
      }

      .generate-button-container {
        display: inline-flex;
        align-items: center;
        flex-shrink: 0;
        position: relative;
      }

      .generate-button-container .reroll {
        width: auto !important;
        max-width: none !important;
        flex: none !important;
      }

      .generate-section {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .favorites-container {
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex-shrink: 0;
      }

      .favorites-row {
        display: flex;
        gap: 4px;
      }

      .favorite-btn {
        padding: 4px 8px;
        border: 1px solid var(--border-secondary);
        border-radius: 4px;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 40px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .favorite-btn:hover {
        background-color: var(--bg-secondary);
        border-color: var(--border-hover);
      }

      .favorite-btn:active {
        background-color: var(--button-secondary);
        color: white;
      }

      .favorite-btn.empty {
        opacity: 0.3;
        cursor: default;
      }

      .favorite-btn.empty:hover {
        background-color: var(--bg-primary);
        border-color: var(--border-secondary);
      }

      .die {
        height: 24px;
        width: 24px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease;
        position: relative;
        z-index: 10;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .die.rolling {
        animation: spin 0.4s linear infinite;
        opacity: 1;
        visibility: visible;
      }

      .errors {
        margin: 0;
        padding: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
        border-top: none;
        background-color: var(--error-bg-light);
        position: relative;
        z-index: 10;
      }

      .errors.has-error {
        margin: 0;
        padding: 12px 16px;
        height: auto;
        box-shadow: 0 2px 4px rgba(220, 53, 69, 0.1);
        background-color: #ffebee;
        border: none;
        position: relative;
        z-index: 1000;
        display: block !important;
        overflow: visible;
      }

      .error-content {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
      }

      .error-message {
        color: var(--error);
        font-size: 14px;
        font-weight: 500;
        margin: 0;
        line-height: 1.4;
        display: block;
        white-space: normal;
        word-wrap: break-word;
        flex: 1;
      }

      .error-close {
        background: none;
        border: none;
        color: var(--error);
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .error-close:hover {
        background-color: rgba(220, 53, 69, 0.1);
        color: #b02a37;
      }

      .error-close:active {
        background-color: rgba(220, 53, 69, 0.2);
      }

      /* Tree View */
      .loom-tree-view {
        flex: 1;
        margin: var(--spacing-lg);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.3;
        min-height: 0;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .loom-tree-view ul {
        margin-top: 0;
        padding-left: 0.8em;
        margin-left: 0em;
        list-style: none;
        position: relative;
        width: 100%;
        min-width: 0;
      }

      .loom-tree-view > ul {
        padding-left: 0.4em;
        margin-top: 0;
      }

      .loom-tree-view ul::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 1px;
        background: rgba(41, 49, 33, 0.2);
      }

      .loom-tree-view > ul::before {
        content: none;
      }

      /* Properly stop the vertical connector at the last child */
      .loom-tree-view li:last-child::after {
        content: "";
        position: absolute;
        left: -0.8em; /* align with ul::before */
        top: 0.9em; /* start just below the elbow */
        bottom: 0; /* mask to bottom */
        width: 1px;
        background: var(--bg-secondary); /* match nav background to hide tail */
        z-index: 2;
      }

      .loom-tree-view li::before {
        content: "";
        position: absolute;
        left: -0.8em;
        top: 0.8em;
        width: 0.8em;
        height: 1px;
        background: rgba(41, 49, 33, 0.2);
      }

      .loom-tree-view li {
        position: relative;
        margin: 1px 0;
        width: 100%;
        min-width: 0;
      }

      .loom-tree-view li a {
        min-height: 1.2em;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 3px;
        padding: 2px 6px 2px var(--spacing-md);
        border-radius: var(--radius-md);
        text-decoration: none;
        color: var(--text-primary);
        background: transparent;
        transition: all var(--transition-normal);
        position: relative;
        vertical-align: middle;
        flex-wrap: nowrap;
        box-sizing: border-box;
      }

      /* Status and rating spans - fixed width, no stretching */
      .loom-tree-view li a .node-status,
      .loom-tree-view li a .node-rating,
      .loom-tree-view li a .author-indicator {
        flex-shrink: 0;
        flex-grow: 0;
        width: auto;
        min-width: 0;
      }

      /* Hide empty spans to prevent spacing */
      .loom-tree-view li a .node-status:empty,
      .loom-tree-view li a .node-rating:empty,
      .loom-tree-view li a .author-indicator:empty {
        display: none;
      }

      /* Ensure non-empty spans are visible */
      .loom-tree-view li a .node-status:not(:empty),
      .loom-tree-view li a .node-rating:not(:empty),
      .loom-tree-view li a .author-indicator:not(:empty) {
        display: inline-block;
      }

      /* Text span - flexible, truncates with ellipsis */
      .loom-tree-view li a span:not(.node-status):not(.node-rating):not(.author-indicator):not(.subtree-badge) {
        flex: 1;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 4px; /* Space between text and badge */
        display: block; /* Ensure proper text truncation */
        max-width: 100%; /* Ensure it doesn't overflow */
      }

      /* Badge - fixed size, always visible */
      .loom-tree-view li a .subtree-badge {
        flex-shrink: 0;
        flex-grow: 0;
        width: auto;
        min-width: 12px;
        max-width: none;
        margin-left: auto; /* Push to the right */
      }

      .loom-tree-view li a:hover {
        cursor: pointer;
        background: var(--bg-focus);
        transform: translateX(1px);
      }

      /* Prevent hover effects on focused and parent nodes */
      .loom-tree-view #focused-node > a:hover,
      .loom-tree-view .parent-of-focused > a:hover {
        transform: none;
      }

      .downvoted,
      .downvoted * {
        opacity: 0.85;
      }

      .loom-tree-view #focused-node > a {
        background: var(--bg-active);
        font-weight: var(--font-weight-semibold) !important;
        border-left: 4px solid var(--primary);
      }

      .loom-tree-view #focused-node > a:hover {
        transform: none;
        background: var(--bg-active);
        border-left: 4px solid var(--primary);
      }

      .loom-tree-view li a .unread-node {
        font-weight: 520;
        font-style: italic;
      }

      .parent-of-focused > a {
        background: var(--bg-focus);
        font-weight: var(--font-weight-medium);
        border-left: 3px solid rgba(213, 4, 2, 0.35);
      }

      /* subtler compressed children link color */
      .compressed-children-link {
        color: var(--text-muted);
      }

      .subtree-badge {
        background-color: #007bff;
        color: white;
        padding: 1px 4px;
        border-radius: 8px;
        font-size: 10px;
        font-weight: 500;
        display: inline-block;
        min-width: 12px;
        text-align: center;
        line-height: 1.2;
        flex-shrink: 0;
        flex-grow: 0;
        width: auto;
        max-width: none;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
      }

      .subtree-badge-unread {
        background-color: #dc3545;
      }

      .root-node-link {
        font-weight: bold;
        color: #007bff;
        font-size: 1.1em;
      }

      .author-indicator {
        color: #007bff;
        font-size: 0.9em;
        margin-right: 2px;
      }





      /* Styling for expanded parent nodes */
      .expanded-parent-node {
        margin: 2px 0;
        padding: 0;
        border-left: 2px solid rgba(213, 4, 2, 0.2);
        background: rgba(213, 4, 2, 0.03);
        border-radius: 4px;
        transition: all var(--transition-normal);
      }

      .expanded-parent-node:hover {
        background: rgba(213, 4, 2, 0.06);
        border-left-color: rgba(213, 4, 2, 0.3);
      }

      .expanded-parent-node a {
        padding: 6px 10px !important;
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: var(--font-weight-medium);
      }

      .expanded-parent-node a:hover {
        background: rgba(213, 4, 2, 0.08) !important;
        transform: none !important;
        color: var(--text-primary);
      }

      .expanded-parents-container {
        margin: 6px 0;
        padding: 6px;
      }

      .hidden-parents-divider {
        margin: 8px 0;
        border: none;
        border-top: 1px solid rgba(41, 49, 33, 0.2);
      }

      /* Search Components */
      .search-container {
        margin: 0;
        padding: 0;
        position: sticky;
        top: 0;
        width: 100%;
        flex-shrink: 0;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-primary);
        height: 56px;
        display: flex;
        align-items: center;
        z-index: 5;
      }

      .search-input-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        padding: var(--spacing-sm) var(--spacing-lg);
        display: flex;
        align-items: center;
      }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        padding-right: 40px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 14px;
        text-align: left !important;
        transition: all 0.2s ease;
        box-sizing: border-box;
        background: var(--bg-primary);
      }

      .search-clear {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
        border-radius: 3px;
        transition: all 0.2s ease;
        line-height: 1;
      }

      .search-clear:hover {
        color: var(--text-primary);
        background-color: var(--bg-secondary);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--engineering-orange);
        box-shadow: 0 0 0 2px rgba(213, 4, 2, 0.2);
      }

      .search-input:hover {
        border-color: var(--border-hover);
      }

      .search-result-item {
        border: 1px solid var(--border-secondary);
        margin: 5px 0;
        padding: 8px;
        cursor: pointer;
        border-radius: 3px;
        background: var(--bg-primary);
        transition: background-color 0.2s;
      }

      .search-result-item:hover {
        background-color: var(--search-hover);
      }

      .search-result-header {
        font-weight: var(--font-weight-bold);
        color: var(--text-primary);
        margin-bottom: var(--spacing-xs);
      }

      .search-result-content {
        font-size: 0.9em;
        color: var(--text-secondary);
        line-height: 1.3;
      }

      .search-result-meta {
        font-size: 0.8em;
        color: var(--text-muted);
        margin-top: var(--spacing-xs);
      }

      .search-result-date {
        margin-top: 2px;
        color: var(--text-muted);
      }

      .search-no-results {
        padding: var(--spacing-md);
        color: var(--text-secondary);
        font-style: italic;
        margin-top: var(--spacing-md);
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
      }

      .search-results-container {
        flex: 1;
        overflow-y: auto;
        margin-top: var(--spacing-md);
        min-height: 0;
      }

      /* Highlight styling for search results */
      mark {
        background-color: yellow;
        font-weight: var(--font-weight-bold);
        padding: 1px 2px;
      }




    </style>
  </head>
  <body>
    <div id="main-content" class="main-content">
      <div id="narrative-pane" class="narrative-pane">
        <div id="top-bar" class="top-bar">
          <div class="top-bar-content">
            <div class="logo-title">
              <img
                src="../assets/minihf_logo_no_text.png"
                alt="MiniHF Logo"
                class="app-logo"
              />
              <span class="app-title">MiniHF MiniLoom</span>
            </div>
            <div class="file-info">
              <div class="file-title-row">
                <span id="current-filename" class="current-filename"
                  >Untitled</span
                >
                <span id="file-author" class="author-info"
                  ><span>👤</span><span id="author-name">Author</span></span
                >
              </div>
              <div id="tree-stats" class="tree-stats">
                <div>
                  <span title="Total nodes in tree">🍃 <span id="tree-total-nodes">0</span></span>
                  <span title="Maximum depth">📏 <span id="tree-max-depth">0</span></span>
                  <span title="Largest node by word count">📝 <span id="tree-max-words">0</span></span>
                  <span title="Largest node by character count">🔤 <span id="tree-max-chars">0</span></span>
                </div>
                <div>
                  <span title="Last node created">🕐 <span id="tree-last-update">N/A</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="context">
          <textarea
            id="editor"
            class="editor"
            placeholder="Your prompt goes here."
          ></textarea>
          <div id="editor-footer" class="editor-footer">
            <div id="editor-stats" class="editor-stats">
              <span title="Word count"><span id="editor-word-count">0</span><span title="Net word change" id="editor-word-change">(+0)</span> words</span>
              <span title="Character count"><span id="editor-char-count">0</span><span title="Net character change" id="editor-char-change">(+0)</span> chars</span>
            </div>
          </div>
        </div>

        <div id="errors" class="errors">
          <div class="error-content">
            <p id="error-message" class="error-message"></p>
            <button id="error-close" class="error-close" title="Clear error">
              ×
            </button>
          </div>
        </div>

        <div id="controls" class="controls">
                  <div id="controls-left" class="controls-left">
          <div id="node-stats-display" class="node-stats-display">
            <div class="node-info-line">
              <span title="Node ID" id="node-position">📍 1: </span>
              <span title="Node summary" id="node-summary">Untitled</span>
            </div>
            <div class="node-info-line">
              <span title="Author"><span id="node-author-emoji">👤</span> <span id="node-author">Unknown</span></span>
            </div>
            <div class="node-info-line">
              <span id="node-metadata">🕐 N/A | 📏 0</span>
              <span id="subtree-info" class="subtree-info" style="display: none;">
                🍃 <span id="subtree-children">0</span>/<span id="subtree-total">0</span>
              </span>
            </div>
          </div>
          <div id="thumbs-display" class="thumbs-display">
            <span id="thumb-up" class="thumbs">👍</span>
            <span id="thumb-down" class="thumbs">👎</span>
          </div>
        </div>

          <div id="controls-right" class="controls-right">
            <div id="generation-controls">
              <div class="control-group">
                <label for="service-selector" title="Service">🌐</label>
                <select id="service-selector">
                  <option value="">-- Select Service --</option>
                </select>
              </div>
              <div class="control-group">
                <label for="api-key-selector" title="API Key">🔑</label>
                <select id="api-key-selector">
                  <option value="">-- Select API key --</option>
                </select>
              </div>
              <div class="control-group">
                <label for="sampler-selector" title="Sampler">🎲</label>
                <select id="sampler-selector">
                  <option value="">-- Select a sampler --</option>
                </select>
              </div>
            </div>

            <div class="generate-section">
              <div id="favorites-container" class="favorites-container">
                <!-- Favorites buttons will be populated by JavaScript -->
              </div>

              <div
                id="generate-button-container"
                class="generate-button-container"
              >
                <div id="die" class="die">🎲</div>
                <span id="generate-button" class="reroll"
                  >🖋️ <span>Generate</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="nav-pane" class="nav-pane">
        <div id="search-container" class="search-container">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Search nodes..."
            />
            <button
              id="search-clear"
              class="search-clear"
              style="display: none"
            >
              ×
            </button>
          </div>
        </div>
        <div id="loom-tree-view" class="loom-tree-view"></div>
        <!-- Search result containers - hidden by default -->
        <div
          id="search-no-results"
          class="search-no-results"
          style="display: none"
        >
          No results found
        </div>
        <div
          id="search-results-container"
          class="search-results-container"
          style="display: none"
        ></div>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="model.js"></script>
    <script src="llm-service.js"></script>
    <script src="tree-nav.js"></script>
    <script src="settings.js"></script>
    <script src="renderer.js"></script>
    <script src="search.js"></script>
  </body>
</html>
